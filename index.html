
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#2563eb" />
    <meta name="color-scheme" content="light dark" />
    <title>Sidharth 
       - Portfolio</title>
    <meta name="description" content="Portfolio of Sidharth Kardam, a passionate software developer and BCA student from Delhi, India." />
    <meta name="author" content="Sidharth Kardam" />
    
    <!-- Preload critical resources -->
    <!-- DNS prefetch for external domains -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com" />
    <link rel="dns-prefetch" href="//fonts.gstatic.com" />
    
    <!-- Favicon and app icons -->
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="/favicon.ico" />
    <link rel="manifest" href="/manifest.json" />

    <!-- Open Graph and social media meta tags -->
    <meta property="og:title" content="Sidharth Kardam - Portfolio" />
    <meta property="og:description" content="Portfolio of Sidharth Kardam, a passionate software developer and BCA student from Delhi, India." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/favicon.ico" />
    <meta property="og:url" content="https://sidha.netlify.app" />
    <!-- TODO: Replace with actual portfolio image for better social sharing -->

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Sidharth Kardam - Portfolio" />
    <meta name="twitter:description" content="Portfolio of Sidharth Kardam, a passionate software developer and BCA student from Delhi, India." />
    <meta name="twitter:image" content="/favicon.ico" />
    <!-- TODO: Replace with actual portfolio image for better social sharing -->
    
    <!-- Performance and SEO optimizations -->
    <meta name="robots" content="index, follow" />
    <meta name="googlebot" content="index, follow" />
    <link rel="canonical" href="https://sidha.netlify.app" />
  </head>

  <body>
    <div id="root"></div>
    
    <!-- Register service worker for caching -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
    
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
